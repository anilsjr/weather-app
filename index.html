<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Weather App</h1>
      <form id="weather-form" class="form-inline justify-content-center">
        <input
          type="text"
          id="city-input"
          class="form-control mr-2"
          placeholder="Enter City"
        />
        <input type="submit" class="btn btn-primary" value="Get Weather" />
      </form>
      <div id="suggestions" class="list-group mt-3"></div>
      <div id="weather-data" class="mt-4">
        <div class="icon"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="details"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaWflXGJQ8RsXyYfR0A0p4i"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy1zWq5Ff3joP4a3QjYfRVh+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
